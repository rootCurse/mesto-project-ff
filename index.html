<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <img src="./images/logo.svg" alt="Логотип проекта масто" class="logo header__logo">
    </header>
    <main class="content">
      <section class="profile page__section" id="ef5f7423f7f5e22bef4ad607">
        <div class="avatar__container">
          <div class="profile__image" style="background-image: url('./images/avatar.jpg');"></div>
          <span class="avatar__edit-container">
            <button class="avatar__edit-button">
              <svg data-slot="icon" fill="#FFF" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"></path>
            </svg>
          </button>
          </span>
        </div>
        
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="places page__section">
        <ul class="places__list">
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">
        © 2021 Mesto Russia
      </p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit-profile" novalidate>
          <div>
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" required
              minlength="2" maxlength="40">
            <span class="popup__error_visible"></span>
          </div>
          <div>
            <input type="text" name="description" class="popup__input popup__input_type_description"
              placeholder="Занятие" required minlength="2" maxlength="200">
            <span class="popup__error_visible"></span>
          </div>

          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_new-card">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new-place" novalidate>
          <div>
            <input type="text" name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название"
              required minlength="2" maxlength="30">
            <span class="popup__error_visible">Разрешены только латинские, кириллические буквы, знаки дефиса и
              пробелы</span>
          </div>
          <div>
            <input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку"
              required>
            <span class="popup__error_visible">Разрешены только латинские, кириллические буквы, знаки дефиса и
              пробелы</span>
          </div>

          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="new-place" novalidate>
          <div>
            <input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку"
              required>
            <span class="popup__error_visible"></span>
          </div>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/cards.js" type="module"></script>
  <script src="./scripts/validation.js" type="module"></script>
  <script src="./scripts/api.js" type="module"></script>
  <script src="./scripts/index.js" type="module" defer></script>

  <template id="card-template">
    <li class="places__item card">
      <img class="card__image" src="" alt="" />
      <button type="button" class="card__delete-button"></button>
      <div class="card__description">
        <h2 class="card__title">
        </h2>
        <button type="button" class="card__like-button"></button>
      </div>
    </li>
  </template>
</body>
</html>
